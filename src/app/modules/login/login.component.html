<form [formGroup]="form" (ngSubmit)="onLogin()">
  <div class="container-login border">
    <img src="assets/logo_sicoob.png" height="20" />

    <app-input label="Login" formControlName="login"></app-input>

    <app-input label="Senha" type="password" formControlName="password"></app-input>

    Login {{ loginStore() | json }}

    <button [class.rotate]="loading()" color="success" type="submit" [disabled]="form.invalid">
      <span>Acessar</span>
    </button>
  </div>
</form>
<app-toast></app-toast>
