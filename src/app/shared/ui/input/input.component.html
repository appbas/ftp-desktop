<label>
  {{ label }}
  <input [type]="type" [placeholder]="label" [formControl]="control" [ngClass]="{
    'valid': validation && control.touched && control.valid,
    'invalid': validation && control.touched && control.invalid,
  }" />

  <ng-container *ngIf="control.touched && !!control.errors">
    <small class="small-invalidate" *ngFor="let item of validations(control.errors)">
      {{ item }}
    </small>
  </ng-container>
</label>
